<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drop a Memory</title>
        <link rel="stylesheet" href="assets.css" />
        <link rel="stylesheet" href="createroom.css" />
        <!-- TODO: Add an icon in the future -->
        <!-- <link rel="icon" href="favicon.ico" /> -->
    </head>
    <body>
        <header>
            <nav>
                <h1>Drop a Memory</h1>
                <!-- room selector -->
                <div class="room-selector">
                    <label>Go to room: </label>
                    <input type="text" placeholder="Room ID" />
                    <button><a href="/room.html">Go</a></button>
                </div>
            </nav>
        </header>
        <body>
            <div class="create-room-section">
                <h1>Welcome "User"</h1>
                <section>
                    <h2>Create a room:</h2>
                    <label>Room Name: </label>
                    <input type="text" placeholder="Enter room name" />
                    <br />
                    <div class="checkbox-section">
                        <label>Allow anyone to add memories: </label>
                        <input type="checkbox" class="checkbox" />
                    </div>
                    <br />
                </section>
                <div class="create-button-section">
                    <button><a href="/room.html">Create Room</a></button>
                </div>
            </div>
        </body>
        <footer>
            <p>Created by Wyatt Cowley</p>
            <a href="https://github.com/wycowley/startup">Github</a>
        </footer>
    </body>
</html>
